{% extends "SVIN_main/layout/basic.html" %}

{% block content %}
{% if user.is_authenficated %}
<p>Вы уже выполнили вход</p>
{% else %}
<div class="glass register">
	<h2 align="center" style="color: white">Вход</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button class="button" type="submit">Войти</button>
	</form>
</div>
{% endif %}
{% endblock content %}
